<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Archivos Notariales</title>
    <link rel="stylesheet" href="styles_results.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!--Image Header-->
    <header class="container-fluid d-flex justify-content-center align-items-center">
        <h1>Resultados</h1>
    </header>
    <div class="container-fluid d-flex justify-content-center align-items-center px-5 pt-3 pb-3">
        <div class="row" id="result_area">
            <!-- Search Area -->
            <div class="col-3 d-flex flex-column justify-content-center align-items-center">
                <div class="text-center align-items-center mb-4">
                    <h2>Nueva Búsqueda</h2>
                    <p>Ingrese el nombre y apellido de la person para realizar una nueva búsqueda</p>
                </div>
                <form class="w-100 justify-content-center align-items-center" action="" id="search">
                    <div class="row d-flex text-center align-items-center justify-content-center">
                        <label>Nombre(s)</label>
                        <input class="mt-2" type="text" id="name_box" name="fname" placeholder="Ingrese el nombre">
                    </div>
                    <div class="row d-flex text-center align-items-center justify-content-center" id="field">
                        <label>Apellido(s)</label>
                        <input class="mt-2" type="text" id="name_box" name="lname" placeholder="Ingrese el apellido">
                    </div>
                    <div class="row d-flex align-items-center justify-content-center">
                        <br><button type="submit" id="search_button">Buscar</button>
                    </div>
                </form>
            </div>
            <!-- Separator -->
            <div class="col-1 d-flex justify-content-center align-items-center mt-3 mb-3">
                <div class="vr"></div>
            </div>
            <!-- Results List -->
            <div class="col-8 d-flex flex-column justify-content-center align-items-center border border-success" id="results_list">
                <!-- Individual Results -->
                <div class="col d-flex justify-content-center align-items-center" id="result">
                    <div class="row">
                        <!-- Image -->
                        <div class="col-2 border border-success">
                            <img src="images/1.jpg">
                            <button id="view_button">Abrir documento</button>
                        </div>
                        <!-- Data -->
                        <div class="col-10 border border-success">
                            <h3>Joaquín Maria Espinel</h3>
                            <!-- Municipality Row -->
                            <div class="row">
                                <div class="col-6">
                                    <h4>Municipio</h4>
                                </div>
                                <div class="col-6">
                                    <p>Gachetá</p>
                                </div>
                            </div>
                            <!-- Department Row -->
                            <div class="row">
                                <div class="col-6">
                                    <h4>Departamento</h4>
                                </div>
                                <div class="col-6">
                                    <p>Cundinamarca</p>
                                </div>
                            </div>
                            <!-- Year Row -->
                            <div class="row">
                                <div class="col-6">
                                    <h4>Año</h4>
                                </div>
                                <div class="col-6">
                                    <p>1858</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright -->
    <div class="container-fluid text-end px-5" id="copyright">
        <p>©2025 Camilo Galvis Sierra</p>
    </div>
</body>
