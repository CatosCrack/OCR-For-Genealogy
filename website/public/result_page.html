<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Archivos Notariales</title>
    <link rel="stylesheet" href="styles_results.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="display_results.js"></script>
</head>

<body>
    <!--Image Header-->
    <header class="container-fluid d-flex justify-content-center align-items-center">
        <h1>Resultados</h1>
    </header>
    <div class="container-fluid d-flex justify-content-center align-items-center px-5 pt-3 pb-3">
        <div class="row" id="result_area">
            <!-- Search Area -->
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                <div class="text-center align-items-center mb-4">
                    <h2>Nueva Búsqueda</h2>
                    <p>Ingrese el nombre y apellido de la person para realizar una nueva búsqueda</p>
                </div>
                <form class="w-100 justify-content-center align-items-center" action="" id="search">
                    <div class="row d-flex text-center align-items-center justify-content-center">
                        <label>Nombre(s)</label>
                        <input class="mt-2" type="text" id="name_box" name="fname" placeholder="Ingrese el nombre">
                    </div>
                    <div class="row d-flex text-center align-items-center justify-content-center" id="field">
                        <label>Apellido(s)</label>
                        <input class="mt-2" type="text" id="name_box" name="lname" placeholder="Ingrese el apellido">
                    </div>
                    <div class="row d-flex align-items-center justify-content-center">
                        <br><button type="submit" id="search_button">Buscar</button>
                    </div>
                </form>
            </div>
            <!-- Separator -->
            <div class="col-1 d-flex justify-content-center align-items-center mt-3 mb-3">
                <div class="vr"></div>
            </div>
            <!-- Results List -->
            <div class="col-7 d-flex flex-column justify-content-center align-items-center mt-3 ">
                <div class="list-group" id="results_list">
                    <!-- Individual Result -->
                        <div class="row d-flex justify-content-center align-items-center mt-4 mb-4" id="result">
                            <!-- Image -->
                            <div class="col-4 d-flex" id="result_image">
                                <img src="images/1.jpg">
                                <a href="https://www.google.com"><button id="view_button">Abrir documento</button></a>
                            </div>
                            <!-- Data -->
                            <div class="col-8 d-flex flex-column" id="data">
                                <div class="row mb-4">
                                    <h3><a href="https://www.google.com" style="color: #173753;">Joaquín Maria Espinel</a></h3>
                                </div>
                                <!-- Municipality Row -->
                                <div class="row">
                                    <div class="col-4">
                                        <h4>Municipio</h4>
                                    </div>
                                    <div class="col-8">
                                        <p>Gachetá</p>
                                    </div>
                                </div>
                                <!-- Department Row -->
                                <div class="row">
                                    <div class="col-4">
                                        <h4>Departamento</h4>
                                    </div>
                                    <div class="col-8">
                                        <p>Cundinamarca</p>
                                    </div>
                                </div>
                                <!-- Year Row -->
                                <div class="row">
                                    <div class="col-4">
                                        <h4>Año</h4>
                                    </div>
                                    <div class="col-8">
                                        <p>1858</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright -->
    <div class="container-fluid text-end px-5" id="copyright">
        <p>©2025 Camilo Galvis Sierra</p>
    </div>
</body>
</html>
